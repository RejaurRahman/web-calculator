<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Web Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">
      <h1 class="calculator__heading">0</h1>
    </div>
    <div class="calculator__buttons">
      <button class="calculator__operator" value="+">+</button>
      <button class="calculator__operator" value="-">-</button>
      <button class="calculator__operator" value="*">ร</button>
      <button class="calculator__operator" value="/">รท</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="calculator__decimal" value=".">.</button>
      <button value="0">0</button>
      <button class="calculator__clear" id="clearButton">c</button>
      <button class="calculator__equal calculator__operator" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
